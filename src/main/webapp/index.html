<script>
if(document.location.href.endsWith("error"))
	document.getElementById("error").setAttribute("style","");

function subirArchivo()
{
	var x = document.getElementById("audioInput");
	x.onchange=function(){
		  var form = document.getElementById("audioForm");
	      form.submit();
	}
	x.click();
}
</script>
